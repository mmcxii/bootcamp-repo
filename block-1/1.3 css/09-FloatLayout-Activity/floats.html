<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>Floats</title>
        <link rel="stylesheet" type="text/css" href="floats.css" />
    </head>

    <body>
        <header>
            &lt;header&gt; #ccc
        </header>

        <section id="left">
            &lt;left&gt; #666
        </section>

        <section id="middle">
            &lt;middle&gt; #888
        </section>

        <section id="right">
            &lt;right&gt; #666
        </section>

        <section id="full">
            <aside>
                &lt;aside&gt; #fff
            </aside>
            &lt;section&gt; #eee
            <div id="division">
                &lt;div&gt; #6ea3da
            </div>
        </section>

        <footer>
            &lt;footer&gt; #ccc
        </footer>
    </body>
</html>
