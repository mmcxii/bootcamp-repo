<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>Favorite TV Shows</title>
    </head>
    <body>
        <script type="text/javascript">
            // declare variables
            var favTVshows = [];
            var tvShow;

            // For Loop Elements Repeats ??? Times
            for (var i = 1; i < 4; i++) {
                // get top 4 tv shows
                tvShow = prompt("What's your #" + i + ' favorite TV show?');

                // store them in the array
                favTVshows.push(tvShow);
            }

            // display the array in order
            for (var j = 0; j < favTVshows.length; j++) {
                // ???
                alert(favTVshows[j]);
            }
        </script>
    </body>
</html>
