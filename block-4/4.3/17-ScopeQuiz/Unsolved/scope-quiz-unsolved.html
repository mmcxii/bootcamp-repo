<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>lexicalScope</title>
    </head>
    <body>
        <script type="text/javascript">
            // Run this program. Then turn to the person next to you and answer the following questions:
            // 1. What is the difference (in output) between Situation 1 and Situation 2?
            // In Q1 the alert is 2, 2. In Q2 the alert is 1, 2
            // 2. Why are the alert messages different? (Hint: Look for syntax differences)
            // The results are different because a1() re-assigns mv1 and then calls its alerts, while a2() assigns a new var in a more narrow scope and then calls its alerts.
            // Because there are two differnt scopes in Q2 each alert respects the value at its own scope.

            // Situation 1
            // ------------------------------------------
            var myVar1 = 1;

            function a1() {
                myVar1 = 5 - 3;
                b1();
                alert('Q1 | a: ' + myVar1);
            }

            function b1() {
                alert('Q1 | b: ' + myVar1);
            }
            a1();

            // Situation 2
            // ------------------------------------------
            var myVar2 = 1;

            function a2() {
                var myVar2 = 5 - 3;
                b2();
                alert('Q2 | a: ' + myVar2);
            }

            function b2() {
                alert('Q2 | b: ' + myVar2);
            }
            a2();
        </script>
    </body>
</html>
