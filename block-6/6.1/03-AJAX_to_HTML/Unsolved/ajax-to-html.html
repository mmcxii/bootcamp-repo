<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Favorite Movies</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
        />
    </head>

    <body>
        <div class="container">
            <h2>Basic Table</h2>
            <p>
                The .table class adds basic styling (light padding and only horizontal dividers) to
                a table:
            </p>
            <table class="table">
                <thead>
                    <tr>
                        <!-- The scope attribute specifies that this is a header for a column -->
                        <th scope="col">Movie Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Actors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Interstellar</td>
                        <td>2014</td>
                        <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
                    </tr>
                    <!-- Insert additional movie rows here -->
                </tbody>
            </table>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // The below code fills in the first row of the table

            // Repeat the above logic to add rows for two more movies of your choice

            const funcyTown = (title) => {
                const movie = title;
                const queryURL = 'https://www.omdbapi.com/?t=' + movie + '&apikey=trilogy';

                $.ajax({
                    url: queryURL,
                    method: 'GET',
                }).then(function(response) {
                    // Create and save a reference to new empty table row
                    const $newRow = $('<tr>');

                    // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
                    const refs = [response.Title, response.Year, response.Actors];

                    // Append the td elements to the new table row
                    $.each(refs, (i, thing) => {
                        const $newTd = $('<td>').text(thing);

                        $newRow.append($newTd);
                    });

                    // Append the table row to the tbody element
                    $('tbody').append($newRow);
                });
            };

            funcyTown('When Harry Met Sally');

            funcyTown('The Dark Knight');

            funcyTown('Mr. Nobody');
        </script>
    </body>
</html>
